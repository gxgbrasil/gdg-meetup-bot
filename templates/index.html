<!DOCTYPE html>
<html>
<head>
    <title>GDG Aracaju Bot Dashboard</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="grey lighten-2">
    <nav class="grey darken-4" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">GDG Aracaju Bot</a>
            <ul id="nav-mobile" class="right">
                <li><a href="http://site.gdgaracaju.com.br/">Home</a></li>
                <li><a href="https://telegram.me/gdgajubot" target="_blank">Bot no Telegram</a></li>
            </ul>
        </div>
    </nav>

    <header></header>

    <main>
        <div class="container">
            <div class="row">
                {% if message %}
                    <div class="card-panel {{ color }}">
                        <span class="white-text">{{ message }}</span>
                    </div>
                {% endif %}
            </div>
            <div class="row">
                <div class="col s12 m4 card">
                    <div class="card-image">
                        <img src="https://avatars3.githubusercontent.com/u/6759124?v=3&s=200">
                    </div>
                    <div class="card-content">
                        <span class="card-title">Restart bot</span>
                        <form action="/restart_bot/" method="POST">
                            <label for="token">Insira o token para reiniciar</label>
                            <input name="token" placeholder="token"></input>
                            <button class="btn-large">Reiniciar</button>
                        </form>
                    </div>
                </div>
                {% if log %}
                    <div class="col s12 m7 offset-m1 card">
                        <div class="card-content">
                            <span class="card-title">Log</span>
                            <p>
                                {% for line in log %}
                                    {{ line }} <br/>
                                {% endfor %}
                            </p>
                        </div>
                    </div>
                {% endif %}
                </div>
                <div class="row">
                    <div class="col s12 m4 card">
                        <div class="card-content">
                            <span class="card-title">Update & deploy</span>
                            <form action="/update_deploy_bot/" method="POST">
                                <label for="token">Insira o token para atualizar e reiniciar</label>
                                <input name="token" placeholder="token"></input>
                                <button class="btn-large">Atualizar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </main>

    <footer></footer>

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
